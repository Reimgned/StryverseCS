<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stryverse Demo - Experience It</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script defer src="/_vercel/insights/script.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            --primary: #8B5CF6;
            --accent: #EC4899;
        }
        
        body {
            font-family: var(--font-body);
            background: #000;
            color: #fff;
            overflow: hidden;
            letter-spacing: -0.01em;
        }
        
        .demo-wrapper {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: #050505;
        }

        /* CRT REALITY FILTER */
        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 6px 100%;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.7);
        }
        
        /* Header */
        .demo-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: relative;
            z-index: 2;
        }
        
        .demo-badge {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.4);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            font-family: var(--font-heading);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.15);
            animation: badgePulse 2s infinite;
        }

        @keyframes badgePulse {
            0%, 100% { box-shadow: 0 0 15px rgba(139, 92, 246, 0.15); border-color: rgba(139, 92, 246, 0.4); }
            50% { box-shadow: 0 0 25px rgba(139, 92, 246, 0.4); border-color: rgba(139, 92, 246, 0.8); }
        }
        
        /* Main Content */
        .demo-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .step {
            display: none;
            flex-direction: column;
            height: 100%;
            animation: fadeSnap 0.3s cubic-bezier(0.1, 0.9, 0.2, 1);
        }
        
        .step.active {
            display: flex;
        }
        
        @keyframes fadeSnap {
            from { opacity: 0; transform: scale(0.98); filter: blur(5px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }
        
        /* Scene Visuals */
        .video-frame {
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .video-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
            background: linear-gradient(180deg, #0a0a0a 0%, #111 100%);
        }
        
        .scene-visual {
            width: 140px;
            height: 140px;
            border-radius: 24px;
            background: #000;
            border: 1px solid rgba(139, 92, 246, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scene-visual::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139, 92, 246, 0.1) 3px);
            pointer-events: none;
        }
        
        .scene-icon {
            font-size: 4rem;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
            animation: iconFloat 3s ease-in-out infinite;
        }
        
        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .scene-title {
            font-size: 1.4rem;
            font-weight: 700;
            font-family: var(--font-heading);
            margin-bottom: 12px;
            line-height: 1.2;
            letter-spacing: -0.02em;
            color: #fff;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        
        /* TYPEWRITER CURSOR */
        .scene-text {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 320px;
            font-weight: 300;
            min-height: 80px; /* Prevent layout jump */
        }
        
        /* Choice Step */
        .choice-frame {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px 20px 20px;
        }
        
        /* IMPACT SHAKE */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-1deg); }
            75% { transform: translateX(5px) rotate(1deg); }
        }
        .shake-effect {
            animation: shake 0.3s ease-in-out;
        }
        
        .moment-text {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 30px;
            font-weight: 300;
            min-height: 70px;
        }
        
        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }
        
        .choice {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            color: #fff;
        }
        
        .choice:hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.5);
            transform: scale(1.02);
        }
        
        .choice-a:hover { border-color: #8B5CF6; box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
        .choice-b:hover { border-color: #EC4899; box-shadow: 0 0 20px rgba(236, 72, 153, 0.3); }
        
        .choice-label {
            font-size: 1.1rem;
            font-weight: 700;
            font-family: var(--font-heading);
            margin-bottom: 8px;
        }
        
        .choice-desc {
            font-size: 0.9rem;
            opacity: 0.7;
            line-height: 1.4;
        }
        
        /* Reveal Step */
        .reveal-frame {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            text-align: center;
        }
        
        .check-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 25px;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.5);
            animation: checkPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes checkPop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        
        .reveal-title {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: var(--font-heading);
            margin-bottom: 15px;
            background: linear-gradient(135deg, #A78BFA, #F472B6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .reveal-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            border: none;
            color: #fff;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            font-family: var(--font-heading);
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s;
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.5);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: var(--font-heading);
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.4);
        }
        
        /* Progress Bar */
        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8B5CF6, #EC4899);
            transition: width 0.5s ease;
        }
        
        /* Intro Step */
        .intro-frame {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            text-align: center;
        }
        
        .intro-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.5));
        }
        
        .intro-title {
            font-size: 1.6rem;
            font-weight: 700;
            font-family: var(--font-heading);
            margin-bottom: 15px;
            background: linear-gradient(135deg, #A78BFA, #F472B6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .intro-text {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 30px;
            min-height: 80px;
        }
        
        /* Blink animation for button text */
        .blink-text {
            animation: blink 1.5s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Scene pulse animation */
        @keyframes scenePulse {
            0%, 100% { box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 0 1px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 20px rgba(139, 92, 246, 0.4); }
        }
    </style>
</head>
<body>
    <div class="demo-wrapper">
        <div class="crt-overlay"></div>
        
        <div class="demo-header">
            <span class="demo-badge">âš¡ Simulation Mode</span>
        </div>
        
        <div class="demo-content">
            <div class="step active" id="step1">
                <div class="intro-frame">
                    <div class="intro-icon">ðŸ”®</div>
                    <div class="intro-title">Night Market: Episode 9</div>
                    <div class="intro-text" id="introText"></div>
                </div>
                <div style="padding: 20px;">
                    <button class="btn-primary" onclick="playSequence()">
                        <span class="blink-text">Start Sequence</span>
                    </button>
                </div>
                <div class="progress-bar"><div class="progress-fill" style="width: 10%;"></div></div>
            </div>
            
            <div class="step" id="step2">
                <div class="video-frame">
                    <div class="video-content" id="sceneContent">
                        </div>
                </div>
                <div class="progress-bar"><div class="progress-fill" id="sceneProgress" style="width: 30%;"></div></div>
            </div>
            
            <div class="step" id="step3">
                <div class="choice-frame">
                    <div class="moment-text" id="momentText"></div>
                    
                    <div class="choices">
                        <button class="choice choice-a" onclick="vote('trust')">
                            <div class="choice-label">Accept the Deal</div>
                            <div class="choice-desc">Agree to the favor. Save your sister now, deal with the debt later.</div>
                        </button>
                        
                        <button class="choice choice-b" onclick="vote('refuse')">
                            <div class="choice-label">Refuse & Fight</div>
                            <div class="choice-desc">The price is too high. Find another way in, even if it's louder.</div>
                        </button>
                    </div>
                    
                    <div style="text-align: center; font-size: 0.85rem; opacity: 0.5; margin-top: auto;">
                        12,438 Citizens voting now
                    </div>
                </div>
                <div class="progress-bar"><div class="progress-fill" style="width: 80%;"></div></div>
            </div>
            
            <div class="step" id="step4">
                <div class="reveal-frame">
                    <div class="check-circle">âœ“</div>
                    <div class="reveal-title">Vote Logged</div>
                    <div class="reveal-subtitle">
                        Tomorrow at 9 AM, the winning path becomes reality.
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; margin-bottom: 30px; text-align: left;">
                        <div style="font-weight: 700; color: #A78BFA; margin-bottom: 8px; font-family: var(--font-heading);">Why Early Access?</div>
                        <div style="font-size: 0.9rem; opacity: 0.8; line-height: 1.5;">
                            This demo was just a taste. The full Stryverse has persistent consequences, character reputation, and a community that never sleeps.
                        </div>
                    </div>
                    
                    <button class="btn-primary" onclick="goToSignup()">
                        Claim Citizen ID
                    </button>
                    <button class="btn-secondary" onclick="restart()">
                        Replay Simulation
                    </button>
                </div>
                <div class="progress-bar"><div class="progress-fill" style="width: 100%;"></div></div>
            </div>
        </div>
    </div>
    
    <script>
        // Typewriter Effect Function
        function typeWriter(elementId, text, speed = 25) {
            const element = document.getElementById(elementId);
            if (!element) return;
            element.innerHTML = "";
            let i = 0;
            
            // Clear any existing interval for this element
            if (element.dataset.typingInterval) {
                clearInterval(parseInt(element.dataset.typingInterval));
            }

            const interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, speed);
            
            element.dataset.typingInterval = interval;
        }

        // Initial Text
        window.onload = function() {
            typeWriter('introText', "Previously: Your sister vanished. Yesterday, you voted to follow the buyer. That choice led you here.");
        };

        let currentStep = 1;
        let sceneIndex = 0;
        
        const scenes = [
            {
                visual: 'radial-gradient(circle at 30% 50%, rgba(139, 92, 246, 0.3) 0%, transparent 50%), linear-gradient(180deg, #0f0f23 0%, #000 100%)',
                icon: 'ðŸŒƒ',
                title: 'The Night Market',
                text: 'The trail leads to the underground market. Smugglers, data-brokers, and shadows.'
            },
            {
                visual: 'radial-gradient(circle at 50% 30%, rgba(236, 72, 153, 0.2) 0%, transparent 70%), linear-gradient(135deg, #1a0f2e 0%, #000 100%)',
                icon: 'ðŸ‘¤',
                title: 'The Informant',
                text: 'A hooded figure steps out. "I know where they are keeping her. But knowledge isn\'t free."'
            },
            {
                visual: 'linear-gradient(225deg, #2d1b4e 0%, #000 100%)',
                icon: 'âš ï¸',
                title: 'The Ultimatum',
                text: '"I\'ll get you in. But you owe me a favor. No questions asked, whenever I call."'
            }
        ];
        
        function playSequence() {
            nextStep(); // Go to Step 2
            showNextScene();
        }
        
        function showNextScene() {
            const sceneContent = document.getElementById('sceneContent');
            const progressBar = document.getElementById('sceneProgress');
            
            if (sceneIndex < scenes.length) {
                const scene = scenes[sceneIndex];
                const progress = 30 + ((sceneIndex + 1) * 15); // 30 -> 45 -> 60 -> 75
                progressBar.style.width = progress + '%';
                
                // Render Scene
                sceneContent.innerHTML = `
                    <div class="scene-visual" style="background: ${scene.visual}; animation: scenePulse 3s ease-in-out infinite;">
                        <div class="scene-icon">${scene.icon}</div>
                    </div>
                    <div class="scene-title">${scene.title}</div>
                    <div class="scene-text" id="sceneText${sceneIndex}"></div>
                `;
                
                // Trigger Typewriter
                typeWriter(`sceneText${sceneIndex}`, scene.text);
                
                sceneIndex++;
                
                // MODIFIED TIMING: 5500ms (5.5s) to allow reading
                setTimeout(() => {
                    if (sceneIndex < scenes.length) {
                        showNextScene();
                    } else {
                        // Sequence done, go to Choice
                        setTimeout(() => {
                            nextStep();
                            typeWriter('momentText', "Your sister is close. But the Informant's price is a blank check on your future. What do you do?");
                        }, 2500);
                    }
                }, 5000); // 5 seconds per scene
            }
        }
        
        function nextStep() {
            const current = document.getElementById('step' + currentStep);
            if(current) current.classList.remove('active');
            
            currentStep++;
            const next = document.getElementById('step' + currentStep);
            if(next) next.classList.add('active');
        }
        
        function vote(choice) {
            // SHAKE EFFECT
            const wrapper = document.querySelector('.demo-wrapper');
            wrapper.classList.add('shake-effect');
            setTimeout(() => wrapper.classList.remove('shake-effect'), 300);

            // Disable buttons
            const buttons = document.querySelectorAll('.choice');
            buttons.forEach(btn => {
                btn.style.opacity = '0.5';
                btn.style.pointerEvents = 'none';
                if(btn.onclick.toString().includes(choice)) {
                    btn.style.background = 'rgba(255,255,255,0.2)'; // Highlight chosen
                    btn.style.opacity = '1';
                }
            });
            
            setTimeout(() => {
                nextStep();
            }, 800);
        }
        
        function goToSignup() {
            window.parent.postMessage({ type: 'scrollToSignup' }, '*');
        }
        
        function restart() {
            currentStep = 1;
            sceneIndex = 0;
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step1').classList.add('active');
            document.querySelectorAll('.choice').forEach(btn => {
                btn.style.opacity = '';
                btn.style.pointerEvents = '';
                btn.style.background = '';
            });
            typeWriter('introText', "Previously: Your sister vanished. Yesterday, you voted to follow the buyer. That choice led you here.");
        }
    </script>
</body>
</html>
